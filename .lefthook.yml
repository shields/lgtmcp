# Lefthook configuration for lgtmcp project
# Ensures code quality before commits and pushes

pre-commit:
  parallel: false
  commands:
    # Ensure tools are installed before running checks
    install-tools:
      run: make tools
      priority: 1

    format-go:
      glob: "**/*.go"
      run: bin/gofumpt -w {staged_files}
      stage_fixed: true

    format-prettier:
      glob: "**/*.{md,json,json5,yaml,yml}"
      run: npx --prefix tools prettier --write {staged_files}
      stage_fixed: true

    mod-tidy:
      glob: "go.mod"
      run: go mod tidy
      stage_fixed: true

    # Lint check only - does not auto-fix to avoid unintended changes
    # Use 'make lint-fix' manually if you want auto-fixes
    lint:
      run: make lint

    test:
      run: make test

skip_output:
  - meta
  - summary
